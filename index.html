<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Trade Calculator</title>
    <link rel="stylesheet" href="app/styles.css">
</head>

<body>
    <header>
        <div class="titleBar">
            <img class="logo" src="https://a.espncdn.com/i/fantasy/ffl.png" width="57" height="57" alt="logo">
            <h1>Fantasy Football Trade Calculator</h1>
        </div>
        <nav class="inputsNav">
            <a class="navButton" id="sf" onclick="displayPage('sf')">Scoring Format</a>
            <a class="navButton" id="ros" onclick="displayPage('ros')">Rosters</a>
            <a class="navButton" id="tc" onclick="displayPage('tc')">Trade Calculator</a>
            <a class="navButton" id="results" onclick="displayPage('results')">Results</a>
        </nav>
    </header>
    <a class="prev" id="prev" onclick="prev()" aria-label="Previous">&#10094; Back</a>
    <a class="next" id="next" onclick="next()" aria-label="Next">&#10095; Next</a>
    <div class="sf">
        <div class="scoringButtonContainer">
            <button id="ppr" class="scoringButton">PPR</button>
            <button id="standard" class="scoringButton">Standard</button>
        </div>
        <form class="ros-cons">
            <div class="formInput">
                <input type="number" id = "qb-slots" required min="0" max="3">
                <label for="qb-slots">QB Roster Slots</label>
                <span class="bar"></span>
            </div>
            <div class="formInput">
                <input type="number" id = "rb-slots" required min="0" max="4">
                <label for="rb-slots">RB Roster Slots</label>
                <span class="bar"></span>
            </div>
            <div class="formInput">
                <input type="number" id = "wr-slots" required min="0" max="4">
                <label for="wr-slots">WR Roster Slots</label>
                <span class="bar"></span>
            </div>
            <div class="formInput">
                <input type="number" id = "te-slots" required min="0" max="2">
                <label for="te-slots">TE Roster Slots</label>
                <span class="bar"></span>
            </div>
            <div class="formInput">
                <input type="number" id = "flex-slots" required min="0" max="3">
                <label for="flex-slots">FLEX Roster Slots</label>
                <span class="bar"></span>
            </div>
            <div class="formInput">
                <input type="number" id = "bench-slots" required min="0" max="8">
                <label for="bench-slots">Bench Roster Slots</label>
                <span class="bar"></span>
            </div>
        </form>
    </div>
    <footer>
        <p>Contact: Kunaal Agarwal, kunaal.agarwal1@gmail.com</p>
        <p>&copy; 2023 Fantasy Football Trade Calculator</p>
    </footer>
</body>
<script src="app/index.js"></script>
</html>
